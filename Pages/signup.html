<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra : Signup</title>
    <style>
        @import url(../StyleSheet/font_style.css);
        @import url(../StyleSheet/bootstrap-icons.css);
        @import url(../StyleSheet/bootstrap.min.css);
        @import url(../StyleSheet/style.css);
    </style>
</head>
<body>

    <section class="bg-sign  py-100">
        <h2></h2>
        <div class="container bg-white rounded-5">
            <div class="sign_up row align-items-center">
                <div class="col-12 col-md-6 overflow-hiden d-none d-md-block">
                    <img src="../img/modal.png" alt="img" class="col-9">
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-danger fw-bold fs-3 text-uppercase border-bottom text-center border-2 border-danger">sign up</p>
                    <form id="sign-page">
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="text" id="name" class="w-100  border-top-0 border-start-0 border-end-0 border-danger fw-semibold fs-5" required placeholder="user name *">
                            <div id="n_err"></div>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="email" id="email" class="w-100 border-top-0 border-start-0 border-end-0 border-danger fw-semibold fs-5"  required placeholder="user_email123@gmail.com *">
                            <div id="e_err"></div>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="password" id="password" class="w-100 border-top-0 border-start-0 border-end-0 border-danger fw-semibold fs-5 " required placeholder="User_password@#123 *">
                            <div id="p_err"></div>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="checkbox" class="p-2" required><label class="fw-semibold">Agree to Terms and Conditions</label>
                        </div>
                        <p class="text-uppercase fw-semibold">already have an account ? <a href="./login.html" class="text-danger">login</a></p>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="submit" value="sign up" id="sign-btn" class="btn btn-outline-danger col-12 fw-semibold text-uppercase rounded-pill fs-5">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
    <script src="/Script/bootstrap.min.js"></script>
    <script type="module" src="/Script/signup.js"></script>
</body>

</html>
