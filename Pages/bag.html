<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra : bag</title>
    <style>
        @import url(../StyleSheet/font_style.css);
        @import url(../StyleSheet/bootstrap-icons.css);
        @import url(../StyleSheet/bootstrap.min.css);
        @import url(../StyleSheet/style.css);
    </style>
</head>

<body>
    <!-- header  -->
    <div id="navbar"></div>
    <section class="padding-80">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <div class="col-12 p-2">
                        <div class="border border-1 border-muted p-3">
                            <p class="fs-2 fw-semibold text-capitalize">myntra cart.</p>
                            <p class="fs-5 fw-semibold text-capitalize m-0">Check your Saved for later items below or <a
                                    href="../Pages/prodcuts.html" class="text-danger">continue shopping</a> .</p>
                        </div>
                    </div>
                    <div id="addres" class="col-12 p-2">
                        <div class="border border-1 border-muted p-3">
                            <p class="fs-4 fw-bold text-capitalize">Your items :</p>
                            <div id="bags" class="row p-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 p-2">
                    <div class="Product-Categories p-4 border border-1 border-muted my-5">
                        <p class="fw-bold"><span class=" text-danger fw-bold h4 pe-3"><i
                                    class="bi bi-signpost"></i></span> apply coupons</p>
                        <div>
                            <p
                                class="text-secondary fw-semibold border-dotted  border border-danger col-5 text-center text-uppercase">
                                myntra200</p>
                            <p class="fw-semibold text-capitalize m-0 fs-14">save 200</p>
                            <p class="fw-semibold text-capitalize m-0 fs-14"> Rs. 400 off on minimum purchase of Rs.
                                2099 .</p>
                            <p class="fw-semibold text-capitalize m-0">Expires on : 06th September 2023 , 12:00 AM</p>
                        </div>
                        <button id="appnow" class="btn btn-outline-primary text-uppercase fw-bold col-12 mb-4">apply
                            now</button>
                        <p class="fw-bold"><span class=" text-danger fw-bold h4 pe-3"><i
                                    class="bi bi-signpost"></i></span>price details </p>
                        <p id="mrp"></p>
                        <p id="dismrp"></p>
                        <p id="coupons"></p>
                        <p id="convfee"></p>
                        <p id="prototal"></p>
                        <button id="placeorder" class="btn btn-outline-primary text-uppercase fw-bold col-12 mb-4">place
                            order</button>
                    </div>
                    <img id="img" src="img/cat-leftbanner-270x380.jpg" alt="" class="col-12">
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>

</body>
<script src="/Script/bootstrap.min.js"></script>
<script type="module" src="/Script/bag.js"></script>
</body>

</html>
